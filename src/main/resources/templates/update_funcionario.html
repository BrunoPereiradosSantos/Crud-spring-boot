<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gerenciamento de Funcionarios</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gerenciamento de Funcionarios</h1>
		<hr>
		<h2>Atualizar Funcionario</h2>

		<form action="#" th:action="@{/salvarFuncionario}" th:object="${funcionario}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" class="form-control mb-4 col-4" >
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cpf}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{telefone}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar</a>
	</div>
</body>
</html>
