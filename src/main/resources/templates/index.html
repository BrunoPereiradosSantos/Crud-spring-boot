<!DOCTYPE html>
	
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gerenciamento de Funcionarios</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
	<div  class="container my-2">
		
		<h1>Lista de Funcionarios</h1>
		
		<a th:href = "@{/mostrarNovoFuncionarioForm}" class="btn btn-primary btn-sm mb-3">Add Funcionario</a>
		<table border="1" class = "table table-striped table-responsive-md">
		<thead>
				<tr>
					<th>id</th>
					<th>nome</th>
					<th>cpf</th>
					<th>email</th>
					<th>telefone</th>
					<th>Ações</th>

				</tr>
			</thead>
			<tbody>
			</tbody>
			<tr th:each="funcionario : ${listaFuncionarios}">
				<td th:text="${funcionario.id}"></td>
				<td th:text="${funcionario.nome}"></td>
				<td th:text="${funcionario.cpf}"></td>
				<td th:text="${funcionario.email}"></td>
				<td th:text="${funcionario.telefone}"></td>
				<td><a th:href="@{/mostrarFormUpdate/{id}(id=${funcionario.id})}" class="btn btn-primary">Atualizar</a>
				<a th:href="@{/deletarFuncionario/{id}(id=${funcionario.id})}" class="btn btn-danger">Deletar</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
